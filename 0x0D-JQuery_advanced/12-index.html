<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
        </script>
        <script type="text/javascript">           
            function addPostRow(data) {
                $("body").append("<p id=\"row-" + data.id +"\"></p>");
                $("body p").last().append("<span id=\"delete-" + data.id + "\">(delete)</span>").css("cursor", "pointer");
                $("#delete-" + data.id).click(function () { deletePost(data.id); })
                $("body p").last().append("<span>Post created with id " + data.id + ", title: " + data.title + ", author: " + data.author + "</span>");
                
            }
            function listPosts() {
                $.get('http://localhost:3000/posts', function(data, status) { 
                    if (status == "success"){    
                        data.forEach(item => {
                            addPostRow(item);
                        });
                    } else {
                        alert("Server Error");
                    }
                });
            }
            function buildForm() {
                $("body").append("<form></form>");
                $("form").append("<div></div>");
                $("form div:first-child").append("<label for=\"author\">Author</label>");
                $("form div:first-child label").after("<input type=\"text\" id=\"author\">");
                $("form").append("<div></div>")
                $("form div:last-child").append("<label for=\"title\">Title</label>")
                $("form div:last-child label").after("<textarea id=\"title\"></textarea>");
                $("form").append("<input type=\"submit\" id=\"submit\" >");
                $("form").submit(function () { return false; });
                $("#submit").click(function () { sendForm() });
            }
            function sendForm() {
                $("form").after("<p>About to send the query to the API</p>");
                let data = {
                    title: $("#title").val(),
                    author: $("#author").val()
                }
                $.post('http://localhost:3000/posts', data, function(data, status) { 
                    if (status == "success"){    
                        addPostRow(data);
                    } else {
                        alert("Error sending the POST query");
                    }
                });
                $("form").next().remove();
            }

            function deletePost(id) {
                console.log("id ---> " + id);
                $.ajax({
                    url: 'http://localhost:3000/posts/' + id,
                    type: 'DELETE',
                    success: function(result) {
                        $("#row-" + id).remove();
                    }
                });
            }

            $(document).ready(function () {
                listPosts();
                buildForm();
            })
        </script>
    </head>

    </body>

</html>
